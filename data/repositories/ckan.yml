---
name: CKAN Repositories

repositories:
    - url:  https://www.govdata.de/ckan/api
      type: CKAN
      name: GovData.de
      location: Berlin, Germany
      languages: [German, English]
      dump: https://www.govdata.de/ckan/dump/govdata.de-daily.json.gz
 
    - url: http://data.gov.uk/api
      type: CKAN
      name: data.gov.uk
      location: London, UK
      languages: [English]
      dump: http://data.gov.uk/data/dumps/data.gov.uk-ckan-meta-data-latest.json.zip

    - url: http://publicdata.eu/api
      type: CKAN
      name: PublicData.eu
      location: Brussels, Belgium
      languages: [English, German, French]
      rows: 250

    - url: https://catalogodatos.gub.uy/api
      type: CKAN
      name: catalogodatos.gub.uy
      location: Montevideo, Uruguay
      languages: [Spanish]
      rows: 1000

    - url: https://data.qld.gov.au/api
      type: CKAN
      name: data.qld.gov.au
      location: Queensland, Australia
      languages: [English]
      rows: 1000

    - url: http://catalog.data.gov/api
      type: CKAN
      name: catalog.data.gov
      location: Washington, DC, USA
      languages: [English]
      rows: 1000
      disabled: true

    - url: http://opendata.admin.ch/api
      type: CKAN
      name: opendata.admin.ch
      location: Bern, Switzerland
      languages: [German]
      rows: 1000

    - url: http://data.gc.ca/data/en/api
      type: CKAN
      name: data.gc.ca
      location: Ottawa, Canada
      languages: [English, French]
      rows: 100

<svg width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="histogram-gradient" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b1cbe9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#93b9e4;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="histogram-gradient-hover" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop offset="0%" style="stop-color:#77ade9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#599ae4;stop-opacity:1"/>
    </linearGradient>

    <filter id="drop-shadow" height="200%" width="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="1" dy="0"></feOffset>
      <feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0"></feColorMatrix>
      <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="1"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="blurOut"></feBlend>
    </filter>
  </defs>
</svg>
